    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .filter-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .icon-preview {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .icon-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        .copy-btn.copied {
            background: #28a745;
        }
        .error-message {
            text-align: center;
            color: red;
            font-size: 18px;
        }

        const grid = document.getElementById('iconGrid');
        const searchBar = document.querySelector('.search-bar');
        const filterSelect = document.querySelector('.filter-select');

        function renderIcons(filteredIcons) {
            grid.innerHTML = '';
            if (filteredIcons.length === 0) {
                grid.innerHTML = '<p class="error-message">Nenhum ícone encontrado.</p>';
                return;
            }
            filteredIcons.forEach(icon => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="icon-preview">
                        ${icon.text ? `<i class="${icon.class}">${icon.text}</i>` : `<i class="${icon.class}"></i>`}
                    </div>
                    <div class="icon-name">${icon.name} (${icon.source})</div>
                    <button class="copy-btn" data-icon='<i class="${icon.class}">${icon.text || ''}</i>'>Copiar</button>
                `;
                grid.appendChild(card);
            });
            setupCopyButtons();
        }

        function filterAndSearch() {
            try {
                const searchTerm = searchBar.value.toLowerCase();
                const selectedSource = filterSelect.value;

                let filteredIcons = [...icons];

                // Aplicar filtro de fonte
                if (selectedSource !== 'all') {
                    filteredIcons = filteredIcons.filter(icon => icon.source === selectedSource);
                }

                // Aplicar pesquisa se houver termo
                if (searchTerm) {
                    filteredIcons = filteredIcons.filter(icon => 
                        icon.name.toLowerCase().includes(searchTerm) || 
                        (icon.text && icon.text.toLowerCase().includes(searchTerm))
                    );
                }

                renderIcons(filteredIcons);
            } catch (error) {
                grid.innerHTML = '<p class="error-message">Erro ao carregar os ícones: ' + error.message + '</p>';
                console.error(error);
            }
        }

        function setupCopyButtons() {
            const buttons = document.querySelectorAll('.copy-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const iconCode = this.getAttribute('data-icon');
                    navigator.clipboard.writeText(iconCode).then(() => {
                        this.textContent = 'Copiado!';
                        this.classList.add('copied');
                        setTimeout(() => {
                            this.textContent = 'Copiar';
                            this.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Erro ao copiar: ', err);
                    });
                });
            });
        }

        // Verificar se os elementos existem antes de adicionar eventos
        if (!grid || !searchBar || !filterSelect) {
            document.body.innerHTML = '<p class="error-message">Erro: Elementos HTML não encontrados.</p>';
        } else {
            searchBar.addEventListener('input', filterAndSearch);
            filterSelect.addEventListener('change', filterAndSearch);
            renderIcons(icons); // Renderizar inicialmente
        }

        // Verificar carregamento das bibliotecas
        window.addEventListener('load', () => {
            if (!window.FontAwesome || !window.google || !window.bootstrap) {
                grid.innerHTML = '<p class="error-message">Erro: Uma ou mais bibliotecas de ícones não foram carregadas. Verifique sua conexão com a internet.</p>';
            }
        });
