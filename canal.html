<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube - Últimos Vídeos</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Reset e Estilos Gerais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 24px;
            color: #444;
            text-align: center;
            margin-top: 40px;
            font-weight: 600;
        }

        #video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            padding: 0 10px;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .description {
            font-size: 14px;
            color: #777;
            margin: 10px 0;
        }

        .card a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        /* Spinner de Carregamento */
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Últimos Vídeos</h1>
    <div id="loading">
        <div class="spinner"></div>
        <p>Carregando vídeos...</p>
    </div>
    <div id="video-list"></div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyAYUBNxqcp6s2f_Hq3_5K1B4eJX1ynwuaw';
        const CHANNEL_ID = 'UCaUpZWdX_v3j2w4UJX0f7TA';

        function loadYouTubeAPI() {
            gapi.client.init({ apiKey: API_KEY }).then(() => {
                gapi.client.load('youtube', 'v3').then(() => {
                    fetchVideos();
                });
            }).catch(err => {
                console.error("Erro ao carregar a API do YouTube:", err);
            });
        }

        function fetchVideos() {
            document.getElementById('loading').style.display = 'flex';

            gapi.client.youtube.channels.list({
                part: 'contentDetails',
                id: CHANNEL_ID,
            }).then(response => {
                const playlistId = response.result.items[0].contentDetails.relatedPlaylists.uploads;
                fetchPlaylistVideos(playlistId);
            }).catch(err => {
                console.error("Erro ao buscar playlist:", err);
                document.getElementById('loading').style.display = 'none';
            });
        }

        function fetchPlaylistVideos(playlistId) {
            gapi.client.youtube.playlistItems.list({
                part: 'snippet',
                playlistId: playlistId,
                maxResults: 10,
            }).then(response => {
                document.getElementById('loading').style.display = 'none';
                displayVideos(response.items);
            }).catch(err => {
                console.error("Erro ao buscar vídeos:", err);
                document.getElementById('loading').style.display = 'none';
            });
        }

        function displayVideos(videos) {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            videos.forEach(video => {
                const { videoId } = video.snippet.resourceId;
                const { title, description, thumbnails } = video.snippet;
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${thumbnails.high.url}" alt="${title}">
                    <div class="info">
                        <div class="title">${title}</div>
                        <div class="description">${description.substring(0, 100)}...</div>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Assistir</a>
                    </div>
                `;
                videoList.appendChild(card);
            });
        }

        gapi.load('client', loadYouTubeAPI);
    </script>
</body>
</html>
