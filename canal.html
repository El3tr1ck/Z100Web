<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Eletrickz100 - Explorar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Modo Claro */
        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Modo Escuro */
        .dark-mode {
            background-color: #111;
            color: #f4f4f4;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background-color: #fff;
            color: #111;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .mode-toggle.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            padding: 0 15px;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card .info {
            padding: 15px;
        }

        .card .info .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card .info .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .card .info a {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        .card .info a:hover {
            background-color: #cc0000;
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Canal Eletrickz100</h1>
        <p>Explore nossos vídeos mais recentes</p>
    </header>

    <div id="video-list" class="video-list">
        <!-- Os vídeos serão carregados aqui -->
    </div>

    <footer>
        <p>&copy; 2025 Eletrickz100 - Todos os direitos reservados</p>
    </footer>

    <div id="mode-toggle" class="mode-toggle light-mode">Modo Escuro</div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyAYUBNxqcp6s2f_Hq3_5K1B4eJX1ynwuaw';  // Sua chave de API
        const CHANNEL_ID = 'UCaUpZWdX_v3j2w4UJX0f7TA';  // ID do canal

        function loadYouTubeAPI() {
            gapi.client.init({
                'apiKey': API_KEY,
            }).then(() => {
                gapi.client.load('youtube', 'v3', fetchVideos);
            });
        }

        function fetchVideos() {
            const request = gapi.client.youtube.search.list({
                part: 'snippet',
                channelId: CHANNEL_ID,
                maxResults: 50,  // Agora carregamos até 50 vídeos
                order: 'date',  // Ordenar por vídeos mais recentes
            });

            request.execute(function(response) {
                const videos = response.items;
                displayVideos(videos);
            });
        }

        function displayVideos(videos) {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            videos.forEach(video => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const description = video.snippet.description;
                const thumbnail = video.snippet.thumbnails.high.url;

                const card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${title}">
                    <div class="info">
                        <div class="title">${title}</div>
                        <div class="description">${description.substring(0, 100)}...</div>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Assistir</a>
                    </div>
                `;
                
                videoList.appendChild(card);
            });
        }

        // Alternar entre modo claro e escuro
        const modeToggle = document.getElementById('mode-toggle');
        modeToggle.addEventListener('click', function() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            modeToggle.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'Modo Claro';
            } else {
                modeToggle.textContent = 'Modo Escuro';
            }
        });

        // Carregar a API do YouTube
        gapi.load('client', loadYouTubeAPI);
    </script>
</body>
</html>
