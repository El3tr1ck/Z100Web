<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube - Últimos Vídeos</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Estilos comuns */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .info {
            padding: 10px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
        }

        .description {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }

        .card a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        /* Estilos para celular */
        @media (max-width: 768px) {
            #video-list {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                margin: 10px 0;
            }
        }

        /* Estilos para desktop */
        @media (min-width: 769px) {
            #video-list {
                flex-direction: row;
                justify-content: space-between;
            }

            .card {
                width: 22%;
            }
        }

        /* Modo escuro */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        body.dark-mode .card {
            background-color: #444;
            color: white;
        }

        body.dark-mode .card a {
            background-color: #333;
        }

        body.dark-mode .card a:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div id="mode-toggle">
        <i id="mode-icon" class="fa fa-sun"></i> Modo
    </div>
    <h1 style="text-align: center; margin-top: 20px;">Últimos Vídeos</h1>
    <div id="video-list"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyAYUBNxqcp6s2f_Hq3_5K1B4eJX1ynwuaw'; // Sua chave de API
        const CHANNEL_ID = 'UCaUpZWdX_v3j2w4UJX0f7TA'; // ID do canal

        let nextPageToken = '';

        function loadYouTubeAPI() {
            gapi.client.init({
                'apiKey': API_KEY,
            }).then(() => {
                gapi.client.load('youtube', 'v3', fetchVideos);
            });
        }

        function fetchVideos() {
            gapi.client.youtube.channels.list({
                part: 'contentDetails',
                id: CHANNEL_ID,
            }).then(response => {
                const playlistId = response.result.items[0].contentDetails.relatedPlaylists.uploads;
                fetchPlaylistVideos(playlistId);
            });
        }

        function fetchPlaylistVideos(playlistId) {
            const request = gapi.client.youtube.playlistItems.list({
                part: 'snippet',
                playlistId: playlistId,
                maxResults: 50, // Maximo de 50 vídeos por requisição
                pageToken: nextPageToken,
            });

            request.execute(function(response) {
                const videos = response.items;
                nextPageToken = response.nextPageToken;
                displayVideos(videos);
            });
        }

        function displayVideos(videos) {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const title = video.snippet.title;
                const description = video.snippet.description;
                const thumbnail = video.snippet.thumbnails.high.url;

                const card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${title}">
                    <div class="info">
                        <div class="title">${title}</div>
                        <div class="description">${description.substring(0, 100)}...</div>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Assistir</a>
                    </div>
                `;

                videoList.appendChild(card);
            });
        }

        // Alternar entre modo claro e escuro com ícones
        const modeToggle = document.getElementById('mode-toggle');
        const modeIcon = document.getElementById('mode-icon');

        modeToggle.addEventListener('click', function() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Alternar os ícones entre sol e lua
            if (body.classList.contains('dark-mode')) {
                modeIcon.classList.remove('fa-sun');
                modeIcon.classList.add('fa-moon');  // Ícone de lua
            } else {
                modeIcon.classList.remove('fa-moon');
                modeIcon.classList.add('fa-sun');  // Ícone de sol
            }
        });

        // Carregar a API do YouTube
        gapi.load('client', loadYouTubeAPI);
    </script>
</body>
</html>
