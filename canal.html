<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube - Últimos Vídeos</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 24px;
            color: #444;
            text-align: center;
            margin-top: 40px;
            font-weight: 600;
        }

        #video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .description {
            font-size: 14px;
            color: #777;
            margin: 10px 0;
        }

        .card a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        #mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mode-toggle:hover {
            background-color: #f0f0f0;
        }

        #mode-toggle i {
            font-size: 24px;
            transition: opacity 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: white;
        }

        body.dark-mode .card {
            background-color: #444;
        }

        body.dark-mode .card a {
            background-color: #333;
        }

        body.dark-mode .card a:hover {
            background-color: #222;
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 999;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <button id="mode-toggle">
        <i id="mode-icon" class="fa fa-sun"></i>
    </button>

    <h1>Últimos Vídeos</h1>
    <div id="loading">
        <div class="spinner"></div>
        <p>Carregando vídeos...</p>
    </div>
    <div id="video-list"></div>
<script src="https://apis.google.com/js/api.js"></script>
    
    <script>

        let nextPageToken = '';

            gapi.client.init({
                'apiKey': API_KEY,
            }).then(() => {
                gapi.client.load('youtube', 'v3').then(() => {
                    fetchVideos();
                });
            }).catch(err => {
                console.error("Erro ao carregar a API do YouTube:", err);
            });
        }

        function fetchVideos() {
        document.getElementById('mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            let icon = document.getElementById('mode-icon');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
        });

        document.addEventListener("DOMContentLoaded", function() {

    </script>
</body>
</html>
