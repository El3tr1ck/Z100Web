<div id="shortcut-panel" class="shortcut-panel">
    <div class="panel-content">
        <input type="text" id="shortcut-input" placeholder="Digite o código...">
        <button id="submit-shortcut">Ir</button>
        <button id="close-panel">X</button>
    </div>
</div>

<script>
    // Banco de dados de atalhos corrigido
    const shortcutsDB = {
        'novel': '/projetos/project_novel.html',
        'secrets': '/concepts_historical.html',
        'doom': '/Doom.html',
        'canal': '/canal.html',
        'home': '/index.html',
        'cg': '/googlea6730812930fbc9a.html'
    };

    const panel = document.getElementById('shortcut-panel');
    const input = document.getElementById('shortcut-input');
    const submitBtn = document.getElementById('submit-shortcut');
    const closeBtn = document.getElementById('close-panel');

    // Detectar Ctrl+C
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'c') { // Voltando para Ctrl+C
            e.preventDefault();
            console.log('Ctrl+C detectado'); // Para depuração
            panel.classList.add('active');
            input.focus();
        }
    });

    // Fechar painel
    closeBtn.addEventListener('click', () => {
        panel.classList.remove('active');
        input.value = '';
    });

    // Submeter código
    submitBtn.addEventListener('click', redirect);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            redirect();
        }
    });

    function redirect() {
        const code = input.value.toLowerCase().trim();
        console.log('Código digitado:', code); // Para depuração
        if (shortcutsDB[code]) {
            console.log('Redirecionando para:', shortcutsDB[code]);
            window.location.href = shortcutsDB[code];
        } else {
            alert('Código não encontrado!');
            input.value = '';
        }
    }

    // Função para adicionar novos atalhos
    function addShortcut(code, destination) {
        shortcutsDB[code] = destination;
    }
