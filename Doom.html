<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DOOM</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .dosbox-container {
            width: 640px;
            height: 400px;
            margin: 20px auto;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .dosbox-container > .dosbox-overlay {
            background: url(https://js-dos.com/cdn/DOOM.png);
            background-size: cover;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>DOOM</h1>
    <div id="dosbox" class="dosbox-container"></div>
    <button onclick="dosbox.requestFullScreen();">tela cheia</button>

    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script>
        var dosbox = new Dosbox({
            id: "dosbox",
            onload: function (dosbox) {
                dosbox.run("upload/DOOM-@evilution.zip", "./doom");
            },
            onrun: function (dosbox, app) {
                console.log("App '" + app + "' is running");
            }
        });
    </script>
</body>
</html>
